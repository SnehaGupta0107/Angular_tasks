<div class="row">
<div class="history-title">Calculation history</div>
  <table id="history">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.first_number }}</td>
          <td>{{ item.second_number }}</td>
          <td>{{ item.result }}</td>
        </tr>
    </tbody>
  </table>
</div>
